<section>
  <div class="center">
    <!-- header -->
    <header>FAQs</header>

    <!-- accordion -->
    <mat-accordion>
      <ng-container *ngFor="let faq of faqs; let i = index">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ faq.question }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ faq.answer }}</p>
        </mat-expansion-panel>
        <mat-divider *ngIf="i < faqs.length - 1"></mat-divider>
      </ng-container>
    </mat-accordion>
  </div>
</section>
